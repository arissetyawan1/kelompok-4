<!DOCTYPE html>
<html ng-app="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pembayaran | MASeKO</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/javascript.js" type="text/javascript"></script>
    <script src="js/angular-1.7.5/angular.min.js" type="text/javascript"></script>
  </head>
  <body>
  <div class="container">
    <h1 class="judul" style="margin:10px;">Pembayaran</h1>
    <form class="" action="index.html" method="post">
      <input required class="input-form laf" type="text" name="" value="" placeholder="Nama">
      <input required class="input-form laf" type="number" name="" value="" placeholder="No.Hp/Telepon">
      <input required class="input-form-number laf" type="number" name="" value="1" placeholder="Jumlah" ng-model="jumlah">
      <input required class="input-form-number laf" type="number" name="" value="20000" ng-model="harga" placeholder="Harga">
      <input disabled required class="input-form-value" type="number" name="" value="{{jumlah*harga}}" placeholder="Total Harga" ng-model="Hasil">
      <textarea class="input-form" cols="5" rows="5" name="comment" placeholder="Alamat" required></textarea>
      </textarea>

      <div style="overflow-x:auto;">
        <label>Pilih Metode Pembayaran :</label>
        <table border="2" cellpadding="20">
          <tr>
            <th><input type="checkbox"  value=""><img src="img/bni.png" width="60px" height="25px"></th>
            <th><input type="checkbox"  value=""><img src="img/logo-bca.png" width="60px" height="25px"></th>
            <th><input type="checkbox"  value=""><img src="img/bri.png" width="60px" height="25px"></th>
            <th><input type="checkbox"  value=""><img src="img/bjb.png" width="60px" height="25px"></th>
            <th><input type="checkbox"  value=""><img src="img/bankdki.png" width="60px" height="25px"></th>
            <th><input type="checkbox"  value=""><img src="img/bankbb.png" width="60px" height="25px"></th>
          </tr>
          <tr>
            <th><input type="checkbox"  value=""><img src="img/visa.png" width="60px" height="30px"></th>
            <th><input type="checkbox"  value=""><img src="img/masterc.png" width="60px" height="30px"></th>
            <th><input type="checkbox"  value=""><img src="img/paypal.png" width="60px" height="30px"></th>
            <th><input type="checkbox"  value=""><img src="img/alfa.jpg" width="60px" height="30px"></th>
            <th><input type="checkbox"  value=""><img src="img/indomaret.png" width="60px" height="30px"></th>
            <th><input type="checkbox"  value=""><img src="img/gopay.jpg" width="60px" height="30px"></th>
          </tr>
        </table>
      </div>
      <div>
        <button class="btn-form-pay">Bayar</button>
        <button class="btn-form-change" id="myBtn">Batal</button>
      </div>
    </form>
  </div>
  </body>
</html>
